      window.onload = function () {

              '../picture/1.png', '../picture/2.png', '../picture/3.png', '../picture/4.png', '../picture/5.png',
              '../picture/6.png', '../picture/7.png', '../picture/8.png'
          ];
          // 타이머 반복을 시작합니다.
          setInterval(function () {
              image.src = frames[count % frames.length];
              count = count + 1;
          }, 1000 / 8);
      };
